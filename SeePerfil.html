<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tasks Crown</title>
    <link href="font-awesome/css/fontawesome.css" rel="stylesheet">
    <link href="font-awesome/css/brands.css" rel="stylesheet">
    <link href="font-awesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="SeePerfil.css">
</head>

<body>

    <div id="sidebar">
        <div class="notification">
            <i title="notifications" class="fas fa-bell fa-2x"></i>
        </div>
        <div class="contenedor-sidebar">
            <div class="Photo">
                <p class="h6">Photo</p>
            </div>

            <div class="reputacion">
                <div class="asociacion">
                    <h6>Asociacion</h6>
                    <h6 class="correr">Icon</h6>
                </div>
                <h6>Reputacion</h6>
            </div>

            <div class="Description">
                <h6>Description</h6>
            </div>
            <div class="Icon-country">
                <h6>Icon Country</h6>
            </div>
            <div class="Nombre-country">
                <h6>Usa</h6>
            </div>
        </div>
    </div>

    <nav class="navbar sticky-top">
        <div class="navbar-header">
            <i class="fas fa-bell fa-2x"></i>
            <h1 class="h1-logo"> Imagen </h1>
            <button class="navbar-toggle collapsed btn btn-secondary" data-toggle="collapse" data-target="#nav-content">
                <i class="fas fa-align-justify fa-2x"></i>
            </button>
        </div>
        <div class="collapse navbar-collapse " id="nav-content">
            <div class="links-container">
                <div class="asociacion">
                    <h6>Asociacion</h6>
                    <h6>Icon</h6>
                </div>
                <h6>Reputacion</h6>
            </div>
            <div class="Description">
                <h6>Description</h6>
            </div>
            <div class="Icon-country">
                <h6>Icon Country</h6>
            </div>
            <div class="Nombre-country">
                <h6>Usa</h6>
            </div>
            <div class="d-flex justify-content-center">
                <a href="index.html">Close Session</a>
            </div>
        </div>
    </nav>

    <div id="main-content">
        <div class="grid-1">
            <div class="content-grid">
                <a title="Back" href="SearchEmple.html" id="links"> <i class="fas fa-angle-left fa-3x"></i></a>
                <p class="h6">Back</p>
            </div>
            <div class="subgrid2">
                <div class="rows">
                    <h5>TASKS CROWN</h5>
                    <img src="TASK_Mesa.png" alt="" class="logo-task">
                </div>
            </div>
        </div>
        <div class="grid-2">
            <div class="Colum-principal">
                <div class="content-title">
                    <div class="content-1">
                        <div class="subcontent">
                            <i class="fa fa-user-circle fa-6x edit" aria-hidden="true"></i>
                            
                        </div>
                    </div>
                </div>
                <div id="information">
                    <div class="nombre">
                        <h5>Nombre</h5>
                    </div>
                    <h6>Reputación: </h6>
                    <h6>País: </h6>
                    <h6>Fecha de nacimiento: </h6>
                    <h6>Información personal: </h6>
                    <h6>Edad: </h6>
                    <h6>Fotos / Link: </h6>
                    <h6>Experiencias: </h6>
                    <h6>Contacto: </h6>
                    <h6>Teléfono: </h6>
                </div>
                <div class="boton">
                    <button type="submit" class="btn btn-primary asignar">Asignar tarea</button>
                </div>
            </div>
        </div>
    </div>


    <script src="SearchE.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js " integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js " integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb " crossorigin="anonymous "></script>
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
