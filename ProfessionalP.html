    <link href="font-awesome/css/fontawesome.css" rel="stylesheet">

</head>

<body>

    <div id="sidebar">
        <div class="notification">
            <i class="fas fa-bell fa-2x"></i>
        </div>
        <div class="contenedor-sidebar">
            <div class="Photo">
                <p class="h6">Photo</p>
                <h6>Nombre</h6>
            </div>

            <div class="reputacion">
                <h6>Reputacion</h6>
            </div>

            <div class="Description">
                <h6>Description</h6>
            </div>
            <div class="Icon-country">
                <h6>Icon Country</h6>
            </div>
            <div class="Nombre-country">
                <h6>Usa</h6>
            </div>
            <div class="Icon-unk">
                <h6>Icon</h6>
                <h6>Text</h6>
            </div>
            <div class="text">
                <a href="index.html">Close Session</a>
            </div>


        </div>
    </div>


    <nav class="navbar sticky-top">
        <div class="navbar-header">
            <i class="fas fa-bell fa-2x"></i>
            <h1 class="h1-logo"> Imagen </h1>

            <button class="navbar-toggle collapsed btn btn-secondary" data-toggle="collapse" data-target="#nav-content">
            <i class="fas fa-align-justify fa-2x"></i>
          </button>
        </div>
        <div class="collapse navbar-collapse " id="nav-content">
            <div class="links-container">
                <div class="asociacion">
                    <h6>Nombre</h6>
                </div>
                <h6>Reputacion</h6>
                <div class="reputacion">
                    <h6>Reputacion</h6>
                </div>

                <div class="Description">
                    <h6>Description</h6>
                </div>
                <div class="Icon-country">
                    <h6>Icon Country</h6>
                </div>
                <div class="Nombre-country">
                    <h6>Usa</h6>
                </div>
                <div class="Icon-unk">
                    <h6>Icon</h6>
                    <h6>Text</h6>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="index.html">Close Session</a>
                </div>
            </div>



        </div>
        </div>
    </nav>

    <div class="main-content">
        <div id="principal">

            <div id="data">
                <h5>TASKS CROWN</h5>
                <h5>ICON</h5>
            </div>
        </div>
        <div id="cuerpo-content">
            <div class="row1-content">
                <div class="colum1">
                    <div class="icon">
                        <i class="fa fa-graduation-cap fa-5x" aria-hidden="true"></i>
                    </div>
                    <input type="button" value="MY PROFESSION" id="PROFESSION" class="buton1">
                </div>
                <div class=" colum2">
                    <div class="icon">
                        <i class="fa fa-tasks fa-5x edits" aria-hidden="true"></i>
                    </div>
                    <input type="button" value="TASKS" id="TASKS" class="buton1">
                </div>
                <div class="colum3">
                    <div class="icon">
                        <i class="fa fa-search fa-5x edit" aria-hidden="true"></i>
                    </div>
                    <input type="button" value="SEARCH WORK" id="buton1" class="buton1">
                </div>

            </div>
        </div>

        <div id=profession-content>
            <div class="colum-prin">
                <div class="Title">
                    <h3 class="title">My Profession</h3>
                    <div class="icon-profession">
                        <i class="fa fa-graduation-cap fa-5x" aria-hidden="true"></i>
                    </div>
                </div>
                <form>
                    <div class="sub-form">
                        <h5>Servicio</h5>
                        <div class="d-flex flex-column">
                            <label for="">Descripción</label>
                            <textarea name="" id="" rows="3" required></textarea>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="">Fotos/Galeria</label>
                            <div class="">

                            </div>
                        </div>
                    </div>
                    <div class="sub-form">
                        <h5>Contacto</h5>
                        <div class="d-flex flex-column">
                            <label for="">Teléfono</label>
                            <input type="tel" required>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="">Email</label>
                            <input type="email" required>
                        </div>
                        
                    </div>
                    <div class="d-flex flex-column botones">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </div>     
                </form>
            </div>

        </div>

    </div>
    <script src="codeP.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
